<!-- 左侧轨道面板 -->
    <div class="sidebar track-panel">
        <h2 class="track-title">声轨 1</h2>
        <div class="track-controls">
            <button class="control-btn" title="静音">M</button>
            <button class="control-btn" title="独奏">S</button>
            <button class="control-btn" title="录音">🎤</button>
            <button class="control-btn" title="钢琴卷轴">🎹</button>
        </div>
        <button id="add-track-btn" class="add-track-btn">+ 添加声轨</button>
        <div class="volume-section">
            <label for="volume-control" class="volume-label">主声轨音量</label>
            <input type="range" id="volume-control" min="0" max="100" value="80" class="volume-range">
        </div>
    </div>
